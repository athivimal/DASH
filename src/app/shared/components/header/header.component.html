<header class="page-header">
    <section class="max-width-container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="company-name mb-0">KRISH TEC</h1>
            <nav class="nav-group" [ngClass]="{'d-block': menuToggle}">
                <a *ngFor="let header of headerData" class="nav-items" [ngClass]="{'active' : header.link === activeLink}" (click)="routeToPage(header)">{{header.title}}</a>
                <a *ngIf="!isLogoutEnable" class="nav-items" [ngClass]="{'active' : '/login' === activeLink}" (click)="routeToPage({title: 'Log in', link: '/login'})">Log in</a>
                <a *ngIf="isLogoutEnable" class="nav-items" (click)="logout()">Log out</a>
            </nav>
            <div class="menu d-block d-md-none">
                <button class="menu-button" (click)="menuDisplay()" [ngClass]="menuToggle ? 'd-none' : 'd-block'">
                    <i class="material-icons menu-icon" tabindex="0">menu</i>
                </button>
                <button class="menu-button" (click)="closeMenu()" [ngClass]="menuToggle ? 'd-block' : 'd-none'">
                    <i class="material-icons close-icon" tabindex="0">close</i>
                </button>
            </div>
        </div>
    </section>
</header>
