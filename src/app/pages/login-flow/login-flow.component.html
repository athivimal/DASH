<div class="d-flex justify-content-center flex-column align-items-center mx-0 login-flow">
    <h2 class="login-header">Sign in to Krish Tec</h2>
    <div class="my-2 p-3 p-md-5 login-form-container">
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Enter email here" />
                <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                    <div class="text-danger" *ngIf="fval.email.errors.required">Email is required</div>
                    <div class="text-danger" *ngIf="fval.email.errors.email">Enter valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter password here" />
                <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                    <div class="text-danger" *ngIf="fval.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button [disabled]="loading" class="primary-btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
